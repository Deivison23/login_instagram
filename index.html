<!DOCTYPE html>
<html lang="en">
<head>
	<title>Instagram</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="div_pai">
		
		<div class="foto_celular">
			<img src="img/instagram-celular.png" alt="celular iphone">	
		</div>
		
		<div class="continue">
			
			<div class="grupo">
				<div class="instagram_logo">
					<img src="img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
				</div>
				<div class="foto_perfil">
					<img src="img/deivershow.jpg" alt="foto do perfil">
				</div>
				<a href="#" class="instagram_login">Continue como DeivisonDias23</a>
				<a href="#" class="instagram_logout">Remover conta</a>
			</div>

			<div class="grupo">
				<p class="not_acount">Não é DeivisonDias23</p>
				<p class="not_acount">
					<span class="link_blue">Alternar conta</span>
					ou
					<span class="link_blue">Inscreva se</span>
				</p>
			</div>
			<div class="get_the_app">
				<p class="get_app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app_download">
						<img src="img/apple-button.png" class="apple" alt="botao da apple">
					</a>
					<a href="#" class="app_download">
						<img src="img/googleplay-button.png" class="google_play" alt="botao google play">
					</a>	
				</div>

			</div>
		</div>
	</div>
</body>
</html>
